<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{donacion.articulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

  <ion-card>
    <img src="assets/img/{{donacion.articulo}}.jpg"/>
    <ion-card-content>
      <ion-card-title text-center>
        {{donacion.articulo}}<br>
      </ion-card-title>
      <p>{{donacion.info}}</p><br>
      <ion-row no-padding>
        <ion-col text-left>
          <p>{{donacion.animal}}</p>
        </ion-col>
        <ion-col text-center>
          <p>{{donacion.tam}} </p>
        </ion-col>
      </ion-row>
      <button ion-button block (click)="getDonation(donacion)">Obten {{donacion.articulo}}</button>
    </ion-card-content>
  </ion-card>
</ion-content>
