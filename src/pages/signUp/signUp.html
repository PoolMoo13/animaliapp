<ion-header>
  <ion-navbar color="primary" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="center" ><img height="50" src="assets/img/MasAmor2.png"/></ion-title>
    <ion-buttons end>
    <button ion-button icon-only>
        <ion-icon name="add"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <br><h1 text-center>Iniciar sesión</h1>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="E-Mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Contraseña"></ion-input>
    </ion-item>
</ion-list>
<button ion-button  align="center" (click)="done(Inicio)">Iniciar Sesion</button>
<button  ion-button  align="center" (click)="addusuario()">Crear Cuenta</button>
</ion-content>
